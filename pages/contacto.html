  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />

    <meta
      name="description"
      content="Ponete en contacto con aprendé inglés y empezá cuanto antes"
    />
    <meta
      name="keywords"
      content="aprende, inglés,fácil, rápido, online, contacto, WhatsApp, correo"
    />
  </head>
  <body>
    <header>
      <img src="../img/logo.jpg" alt="Logo" />
      <nav class="navbar navbar-expand-lg custom-navbar-style">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item nav-estilo">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item nav-estilo">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="nosotros.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item nav-estilo">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./clases.html"

                >
              </li>
              <li class="nav-item nav-estilo">
                <a
                  class="nav-link active"

                  >Características</a
                >
              </li>
              <li class="nav-item nav-estilo">
                <a
                  class="nav-link active"

                  href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="formulario">
        <h1>Formulario de contacto</h1>
        <form action="" method="post">
          <div class="mb-4">
            <label for="nombre" class="form-label lbl">Nombre</label>
            <input
              type="text"
              class="form-control area"
              id="nombre"
              name="nombre"
              placeholder="Escribí tu nombre"
              required
            />
          </div>
          <div class="mb-4">
            <label for="correo" class="form-label lbl"
              >Correo Electrónico</label
            >
            <input
              type="email"
              class="form-control area"
              id="correo"
              name="correo"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-4">
            <label for="comentario" class="form-label lbl"
              >Dejanos tu comentario</label
            >
            <textarea
              class="form-control areaComentario"
              id="comentario"
              name="comentario"
              rows="5"
              placeholder="Comentario"
              required
            ></textarea>
          </div>
          <button
            type="button"
            class="btn btn-primary bContacto"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Enviar
          </button>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Envío de formulario
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">¿Confirmas enviar el formulario?</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Volver
                  </button>
                  <button type="button" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <a
        href="https://wa.me/5491179000050?text=Hola%2C%20me%20pongo%20en%20contacto%20por%20las%20clases%20de%20inglés"
        class="whatsapp-button"
        target="_blank"
      >
        <img src="../img/logoWsp.png" alt="WhatsApp" />
      </a>
    </main>
    <footer>
      <p>&copy;aprendeIngles 2023</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
